# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build_and_test:
    env:
      BUILD_CONFIG: 'Release'
      
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./projects/server/src

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET CodeGeassSolution.sln
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies CodeGeass.Api
      run: dotnet restore **/CodeGeass.Api/CodeGeass.Api.csproj
    - name: Build CodeGeass.Api
      run: dotnet build **/CodeGeass.Api/CodeGeass.Api.csproj --no-restore --configuration ${{ env.BUILD_CONFIG }}
    - name: Restore dependencies CodeGeass.KnightmareFrames.Api
      run: dotnet restore **/CodeGeass.KnightmareFrames.Api/CodeGeass.KnightmareFrames.Api.csproj
    - name: Build CodeGeass.KnightmareFrames.Api
      run: dotnet build **/CodeGeass.KnightmareFrames.Api/CodeGeass.KnightmareFrames.Api.csproj --no-restore --configuration ${{ env.BUILD_CONFIG }}
    - name: Test CodeGeassSolution
      run: dotnet test  **/*CodeGeass*[Tt]ests/*.csproj --configuration ${{ env.BUILD_CONFIG }}
