# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build_and_test:
    env:
      BUILD_CONFIG: 'Release'
      
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET CodeGeassSolution.sln
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies CodeGeass.Api
      run: dotnet restore projects/server/src/CodeGeass.Api/CodeGeass.Api.csproj
    - name: Build CodeGeass.Api
      run: dotnet build projects/server/src/CodeGeass.Api/CodeGeass.Api.csproj --no-restore --configuration $BUILD_CONFIG
    - name: Restore dependencies CodeGeass.KnightmareFrames.Api
      run: dotnet restore projects/server/src/CodeGeass.KnightmareFrames.Api/CodeGeass.KnightmareFrames.Api.csproj
    - name: Build CodeGeass.KnightmareFrames.Api
      run: dotnet build projects/server/src/CodeGeass.KnightmareFrames.Api/CodeGeass.KnightmareFrames.Api.csproj --no-restore --configuration $BUILD_CONFIG
    - name: Test CodeGeassSolution.sln
      run: dotnet test projects/server/CodeGeassSolution.sln --no-build --verbosity normal --configuration $BUILD_CONFIG
